<form>
    <input type="text" name="name" placeholder="Imię i nazwisko" required [(ngModel)]="newMessage.name">
    <input type="email" name="email" placeholder="Email" required [(ngModel)]="newMessage.email">
    <input type="text" name="subject" placeholder="Temat" required [(ngModel)]="newMessage.subject">
    <textarea name="message" placeholder="Wiadomość" [(ngModel)]="newMessage.message"></textarea>
    <button (click)="onSubmit()">Wyślij</button>
</form>
