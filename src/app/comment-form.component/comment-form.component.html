<h4>Dodaj komentarz</h4>
<form name="commentForm" [formGroup]="commentForm" (ngSubmit)="onSubmit(commentForm)">
    <label for="newCommentContent">Komentarz
        <textarea formControlName="comment" id="newCommentContent" name="newCommentContent" (blur)="checkComment()">Komentarz</textarea>
        <p id="comment-error" class="errorMessage">Niepoprawny format</p>
    </label>
    <button type="submit">Dodaj</button>
</form>
