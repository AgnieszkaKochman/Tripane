<div class="tp-content">
    <h2>{{user.name}} {{user.surname}}</h2>
    <div class="tp-column tp-image-column">
        <div class="tp-image-wrapper">
            <img src="{{user.photoUrl}}" alt="{{user.login}}">
        </div>
    </div>
    <div class="tp-column tp-description-column">
        <h5><span class="fa fa-pencil-square-o"></span>Opis</h5>
        <p class="tp-user-description">{{user.description}}</p>
        <h6><span class="fa fa-calendar"></span>Data urodzenia</h6>
        <p>{{user.birthDate | date : "dd.MM.yyyy" }}</p>
        <h6><span class="fa fa-phone"></span>Telefon</h6>
        <p>{{user.phone}}</p>
        <h6><span class="fa fa-envelope"></span>Email</h6>
        <p>{{user.email}}</p>
    </div>

    <div class="tp-message">
        <h4>Napisz wiadomość</h4>
        <form name="userMessage" [formGroup]="userMessage" (ngSubmit)="onSubmit(userMessage)">
            <label for="userMessageName" class="label-name">Imię i nazwisko
            <input formControlName="name" id="userMessageName" name="userMessageName" type="text" placeholder="Imię i nazwisko" (blur)="checkName()">
            <p id="name-error" class="errorMessage">Niepoprawny format</p>
            </label>
            <label for="userMessageEmail" class="label-email">Email
            <input formControlName="email" id="userMessageEmail" name="userMessageEmail" type="email" placeholder="Email" (blur)="checkEmail()">
            <p id="email-error" class="errorMessage">Niepoprawny email</p>
            </label>
            <label for="userMessageMessage" class="label-message">Wiadomość
            <textarea formControlName="message" id="userMessageMessage" name="userMessageMessage" (blur)="checkMessage()">Wiadomość</textarea>
            <p id="message-error" class="errorMessage errorMessage-message">Niepoprawny format</p>
            </label>
            <button type="submit">Wyślij</button>
        </form>
    </div>
</div>
